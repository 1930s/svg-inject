<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>SVGInject Simple Demo</title>

  <!-- Include the SvgInject javascript file -->
  <script src="svg-inject.min.js"></script>

  <style>
    /* Apply colors to injected SVG with id #businesspeople-variation */
    #businesspeople-variation .color-1 { color: #68C4B5; }
    #businesspeople-variation .color-2 { color: #FBCA61; }
    #businesspeople-variation .color-3 { color: #DD7378; }
    #businesspeople-variation .color-4 { color: #8B959D; }
  </style>
</head>
<body>
  <h1>SVGInject Simple Demo</h1>
  <h3>Not styled SVG (default SVG colors):</h3>

  <!-- Insert not styled SVG image -->
  <img src="svgs/businesspeople.svg" onload="SVGInject(this)" width="128" height="128" />
  
  <h3>The same SVG styled with CSS:</h3>

  <!-- Insert a styled SVG image -->
  <img src="svgs/businesspeople.svg" onload="SVGInject(this)" width="128" height="128" id="businesspeople-variation" />

</body>

<!-- Don't worry about this script. It's used to provide feedback if the demo is not running correctly. -->
<script src="_example_helpers/xhr-check.js"></script>
</html>
